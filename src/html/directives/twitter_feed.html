<div class="twitter-feed">
  <div class="inner">
    <div class="top">
      <button><i class="icon-twitter"></i></button>
    </div>
    <div class="bottom">
      <ul class="feed">
        <li ng-repeat="twit in tweets">
          <div class="small">
            <i class="circle"></i>
          </div>
          <div class="large">

          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
