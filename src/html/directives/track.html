<div class="track" ng-class="{playing: is_playing}">
  <div class="inner" ld-scroll-listener callback="onScroll">
    <div class="track-title" ng-click="toggle()">
      <h3 class="title ff-glober black"><%= track.title %></h3>
    </div>
    <div ld-waveform></div>
    <div class="actions">
      <button class="ff-thirsty bold" ng-click="play()" ng-if="!is_playing">Play</button>
      <button class="ff-thirsty bold" ng-click="stop()" ng-if="is_playing">Stop</button>
    </div>
  </div>
</div>
